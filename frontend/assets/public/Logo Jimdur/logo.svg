<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
    <!-- Background shape -->
    <rect x="15" y="15" width="370" height="130" rx="12" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- JIMDUR text with custom styling -->
    <text x="50%" y="75" font-family="Arial Black, sans-serif" font-size="56" font-weight="bold" 
        text-anchor="middle" fill="#212529" letter-spacing="2">JIMDUR</text>
    
    <!-- Red bar with gradient -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ff3333"/>
        <stop offset="100%" style="stop-color:#cc0000"/>
    </linearGradient>
    <rect x="50" y="90" width="300" height="35" rx="6" fill="url(#redGradient)"/>
    
    <!-- REPUESTOS text -->
    <text x="50%" y="115" font-family="Arial, sans-serif" font-size="22" font-weight="600" 
        text-anchor="middle" fill="white" letter-spacing="1">REPUESTOS</text>
</svg>